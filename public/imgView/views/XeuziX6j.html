<!DOCTYPE html>
<html>
    <head>
            <link rel="icon" href="favicon"/>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <title>Craq'em - Question</title>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
            <script type="text/javascript">
            </script>
    </head>
    <body>
            <div class="container" align="center">
                <br/>
                <h2>Your Question</h2>
                <br/>
                <div id="imgcontainer">
                	<img src="VHDHQ" alt="VHDHQ" width="300px" height="400px"/>
                </div>

                <form action="/respondo" method="post">
                    <div class="form-group">
                        <label class="h4 font-weight-bold" for="img_response">Response</label>
                        <input type="text" class="form-control col-sm-4" id="id_response1" placeholder="Your answer" name="img_response" required/>
                    </div>
                    <div class="form-group">
                        <label class="h4 font-weight-bold" for="hash_response">Team Hash Code</label>
                        <input type="text" class="form-control col-sm-4" id="id_response2" placeholder="Type with care" name="hash_response" required/>
                    </div>
                    <div class="form-group">
                        <label class="h4 font-weight-bold" for="hash_response">Image code</label>
                        <input type="text" class="form-control col-sm-4" id="id_response3" placeholder="Type the code shown in the image" name="img_data" required/>
                    </div>                   
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-primary col-sm-4">Submit</button>
                    </div>
                </form>
            </div>
    </body>
</html>
